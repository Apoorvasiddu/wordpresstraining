<style>
    .custom-alert {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .custom-alert-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 30%; /* Could be more or less, depending on screen size */
    }

    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .custom-alert-content{
        background-color: rgba(0, 0, 0, 0.9);

    }

    .popup-btn{
        display: flex;
        gap: 1vw;
        justify-content: center;
        position: absolute;
    
    width: 30%;
    }

    .btn-close{
        width: 7vw;
        
    }
    .custom-alert-content p{
        margin-bottom: 2rem;
    }

    
</style>
<div id="custom-alert" class="custom-alert">
    <div class="custom-alert-content">
        <p id="custom-alert-message"></p>
        <div class="popup-btn">
            <button type="submit" class="btn-close save_skills" id="confirm">Yes</button>
            <button type="submit" class="btn-close save_skills" onclick="closeCustomAlert()">No</button>
        </div>
    </div>
</div>

<div id="confirm-alert" class="custom-alert">
    <div class="custom-alert-content">
        <p id="confirm-alert-message"></p>
        <div class="popup-btn">
            <button type="submit" class="btn-close save_skills" onclick="closeConfirmAlert()">Close</button>
        </div>
    </div>
</div>
